<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products - MyStore</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!-- Header / Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">MyStore</div>
            <div class="search-container">
                <input type="text" placeholder="Search products..." />
                <button type="submit">Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="products-page">
        <!-- Filter Sidebar -->
        <aside class="filters">
            <h3>Filter by</h3>
            <div class="filter-group">
                <label>Category:</label>
                <select>
                    <option>All</option>
                    <option>Electronics</option>
                    <option>Fashion</option>
                    <option>Home Appliances</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Price Range:</label>
                <select>
                    <option>All</option>
                    <option>Under KES 2,000</option>
                    <option>KES 2,000 - 5,000</option>
                    <option>Over KES 5,000</option>
                </select>
            </div>
        </aside>

        <!-- Products Grid -->
        <section class="products-grid">
            <div class="product-card">
                <img src="assets/images/product1.jpg" alt="Product 1" />
                <h3>Wireless Headphones</h3>
                <p class="price">KES 3,499</p>
                <a href="product-details.html" class="btn">Buy Now</a>
            </div>

            <div class="product-card">
                <img src="assets/images/product2.jpg" alt="Product 2" />
                <h3>Smart Watch</h3>
                <p class="price">KES 5,999</p>
                <a href="product-details.html" class="btn">Buy Now</a>
            </div>

            <div class="product-card">
                <img src="assets/images/product3.jpg" alt="Product 3" />
                <h3>Bluetooth Speaker</h3>
                <p class="price">KES 2,799</p>
                <a href="product-details.html" class="btn">Buy Now</a>
            </div>

            <!-- Add more products as needed -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyStore. All rights reserved.</p>
    </footer>

</body>

</html>
