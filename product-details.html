<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - MyStore</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">MyStore</div>
            <div class="search-container">
                <input type="text" placeholder="Search products..." />
                <button type="submit">Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Details -->
    <main class="product-details">
        <div class="product-image">
            <img src="assets/images/product1.jpg" alt="Wireless Headphones" />
        </div>

        <div class="product-info">
            <h1>Wireless Headphones</h1>
            <p class="price">KES 3,499</p>
            <p class="description">
                High-quality wireless headphones with noise cancellation and 20-hour battery life. Ideal for music,
                calls, and travel.
            </p>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" />

            <button class="btn add-to-cart">Add to Cart</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyStore. All rights reserved.</p>
    </footer>

</body>

</html>
